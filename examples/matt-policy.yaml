---
name: Matt's Personal Policy
version: 1.0
author: Matt Farmer <redacted@frmr.me>
rules:
- user: farmdawgnation
  topic: testing-repo-policy
  repo:
    visibility: private
    delete_branch_on_merge: true
    default_branch: main
    license_key: apache-2.0
    collaborators:
    - farmdawgnation
    features:
      wiki: false
      issues: true
      projects: false
  branches:
  - branch: main
    protection:
      enabled: true
      include_admins: true
      restrict_review_dismissals: false
      required_checks:
      - units
      restrict_push_access: true
      required_review_count: 2
      require_code_owner_reviews: true
      require_up_to_date: true
